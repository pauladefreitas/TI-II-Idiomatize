<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomatize</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JS do Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0a21422c98.js" crossorigin="anonymous"></script>

    <!-- SCRIPT do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- LINKS da fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS comum à todas as páginas -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS específico da página -->
    <link rel="stylesheet" href="styles/cadastro-usuario.css">
</head>

<body>
    <header class="cabecalho sticky-top" style="box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.486);">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="/imgs/logo.png" alt="Logo do Idiomatize"
                            class="cabecalho__logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav cabecalho__links-usuario">
                            <div id="nomeUsuario">
                                <a class="nav-link cabecalho__links-usuario--profile" href="perfil.html"><i
                                        class="fa-solid fa-user"></i>Perfil</a>
                            </div>

                            <div id="botaoLogin">
                                <a class="nav-link cabecalho__links-usuario--login" href="#"><i
                                        class="fa-solid fa-arrow-right-to-bracket"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="principal">
        <div class="container principal__login">
            <div class="row justify-content-center align-items-center">
                <div class="col-11 col-sm-6 principal__login-caixa">
                    <form id="cad-user-form" class="form" method="post">
                        <div class="text-center">
                            <i class="fa-solid fa-user-pen fa-xl"></i>
                        </div>

                        <div class="form-group">
                            <label for="nome">Nome:</label><br>
                            <input type="text" name="txt_nome" id="txt_nome" class="form-control">
                            <p class="form-group__mensagem" id="mensagemNome"></p>
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome:</label><br>
                            <input type="text" name="txt_sobrenome" id="txt_sobrenome" class="form-control">
                            <p class="form-group__mensagem" id="mensagemSobrenome"></p>
                        </div>
                        <div class="form-group">
                            <label for="login">Usuário:</label><br>
                            <input type="text" name="txt_login" id="txt_login" class="form-control">
                            <p class="form-group__mensagem" id="mensagemUsuario"></p>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label><br>
                            <input type="text" name="txt_email" id="txt_email" class="form-control">
                            <p class="form-group__mensagem" id="mensagemEmail"></p>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label><br>
                            <input type="password" name="txt_senha" id="txt_senha" class="form-control">
                            <p class="form-group__mensagem" id="mensagemSenha"></p>
                        </div>
                        <div class="form-group">
                            <label for="senha2">Confirmação de Senha:</label><br>
                            <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
                            <p class="form-group__mensagem" id="mensagemSenha"></p>
                        </div>
                        <div class="form-group form-group-idioma">
                            <label for="idioma">Fluente em:</label>

                            <select id="txt_idioma">
                                <option value="portugues">Português</option>
                                <option value="ingles">Inglês</option>
                                <option value="espanhol">Espanhol</option>
                                <option value="frances">Francês</option>
                                <option value="alemao">Alemão</option>
                                <option value="mandarim">Mandarim</option>
                            </select>
                        </div>

                        <div class="form-group principal__cadastro-foto-perfil">
                            <label for="imgperfil">Imagem de Perfil:</label><br>
                            <input type="file" name="imgperfil" id="imgperfil" class="form-control">
                        </div>
                    </form>

                    <div class="text-center">
                        <button type="button" id="btn_salvar" class="btn btn-primary">Salvar</button>
                    </div>

                    <p class="text-center text-login-cad">Já possui cadastro? <a href="login.html">Entre</a></p>
                </div>
            </div>
        </div>

    </main>

    <div class="chatbot">
        <img src="imgs/parrot-icon.png" alt="Chatbot da plataforma">
    </div>

    <span class="principal__onda-topo--azul-escuro"></span>
    <footer class="rodape">
        <div class="container">
            <div class="row">
                <div class="col-12 rodape__copyright text-truncate">
                    <p>&#169; Copyright 2023 - Disciplina de Trabalho Interdisciplinar II: Bancos de Dados e Sistemas
                        Inteligentes - <span style="font-weight: 600;">ICEI PUC Minas</span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


    <script src="scripts/main.js"></script>
    <!-- SCRIPT para validar o login -->
    <script src="scripts/login.js"></script>

    <script>
        // Funções para esconder a navbar em usuário não logado
        document.body.onload = () => {
            let perfil = document.getElementById('nomeUsuario');
            let logon = document.getElementById('botaoLogin');

            if (!usuarioCorrente.login) {
                perfil.style.display = "none";
                logon.innerHTML = `<a class="nav-link links-usuario--login" href="login.html"><i
                                                class="fa-solid fa-arrow-right-to-bracket"></i>Login</a>`;
            }
        }

        // Função para salvar imagem no Local Storage
        var imagem;

        document.getElementById('imgperfil').addEventListener("change", function () {
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                imagem = reader.result;
            });

            reader.readAsDataURL(this.files[0]);
        });

        function salvaLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados do formulário
            let nome = document.getElementById('txt_nome').value;
            let sobrenome = document.getElementById('txt_sobrenome').value;
            let login = document.getElementById('txt_login').value;
            let email = document.getElementById('txt_email').value;
            let senha = document.getElementById('txt_senha').value;
            let senha2 = document.getElementById('txt_senha2').value;
            let idioma = document.getElementById('txt_idioma').value;

            if (nome.length < 2) {
                let mensagem = document.getElementById('mensagemNome');
                mensagem.innerText = `*O campo é obrigatório.`;
            }
            if (sobrenome.length < 2) {
                let mensagem = document.getElementById('mensagemSobrenome');
                mensagem.innerText = `*O campo é obrigatório.`;
            }
            if (login.length < 5) {
                let mensagem = document.getElementById('mensagemUsuario');
                mensagem.innerText = `*O seu usuário deve ter pelo menos cinco caracteres.`;
            }
            if (email.length < 10) {
                let mensagem = document.getElementById('mensagemEmail');
                mensagem.innerText = `*O e-mail não é válido.`;
            }
            if (senha != senha2) {
                let mensagem = document.getElementById('mensagemSenha');
                mensagem.innerText = `*As senhas não conferem.`;
            }

            if (nome.length >= 2 && sobrenome.length >= 2 && login.length >= 5 && email.length >= 10 && senha == senha2) {
                // Adiciona o usuário no banco de dados
                adicionaUsuario(nome, sobrenome, login, email, senha, idioma, imagem);
                alert('Usuário cadastrado!');
                window.location = LOGIN_URL;
            }
        }

        // Associar salvamento ao botao
        document.getElementById('btn_salvar').addEventListener('click', salvaLogin);
    </script>
</body>

</html>
