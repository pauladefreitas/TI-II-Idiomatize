<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomatize</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JS do Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/0a21422c98.js" crossorigin="anonymous"></script>

    <!-- SCRIPT do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- LINKS da fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
    <header class="cabecalho sticky-top" style="box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.486);">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="/imgs/logo.png" alt="Logo do Idiomatize"
                            class="cabecalho__logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav cabecalho__links-usuario">
                            <div id="nomeUsuario">
                                <a class="nav-link cabecalho__links-usuario--profile" href="perfil.html"><i
                                        class="fa-solid fa-user"></i>Perfil</a>
                            </div>

                            <div id="botaoLogin">
                                <a class="nav-link cabecalho__links-usuario--login" href="#"><i
                                        class="fa-solid fa-arrow-right-to-bracket"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="principal">
        <div class="container principal__login">
            <div class="row justify-content-center align-items-center" style="height: 70vh;">
                <div class="col-11 col-sm-4 principal__login-caixa">
                    <form id="login-form" class="form" method="post" onsubmit="loginUser(this)">
                        <div class="text-center">
                            <i class="fa-solid fa-lock fa-xl"></i>
                        </div>
                        <div class="form-group">
                            <label for="username">Usuário:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group text-center" id="botaoEntrar">
                            <input type="submit" name="submit" class="btn btn-primary btn-md" value="Entrar">
                        </div>
                    </form>

                    <p class="text-center">Não tem conta? <a href="cadastro-usuario.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </main>

    <div class="chatbot">
        <img src="imgs/parrot-icon.png" alt="Chatbot da plataforma">
    </div>

    <span class="principal__onda-topo--azul-escuro"></span>
    <footer class="rodape">
        <div class="container">
            <div class="row">
                <div class="col-12 rodape__copyright text-truncate">
                    <p>&#169; Copyright 2023 - Disciplina de Trabalho Interdisciplinar II: Bancos de Dados e Sistemas
                        Inteligentes - <span style="font-weight: 600;">ICEI PUC Minas</span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


    <script src="scripts/main.js"></script>
    <!-- SCRIPT para validar o login -->
    <script src="scripts/login.js"></script>

    <script>
        // Funções para esconder a navbar em usuário não logado
        document.body.onload = () => {
            let perfil = document.getElementById('nomeUsuario');
            let logon = document.getElementById('botaoLogin');

            if (!usuarioCorrente.login) {
                perfil.style.display = "none";
                logon.innerHTML = `<a class="nav-link links-usuario--login" href="login.html"><i
                                                class="fa-solid fa-arrow-right-to-bracket"></i>Login</a>`;
            }
        }

        // Declara uma função para processar o formulário de login
        function processaFormLogin(event) {
            // Cancela a submissão do formulário para tratar sem fazer refresh da tela
            event.preventDefault();

            // Obtem os dados de login e senha a partir do formulário de login
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Valida login e se estiver ok, redireciona para tela inicial da aplicação
            resultadoLogin = loginUser(username, password);
            if (resultadoLogin) {
                window.location.href = 'home.html';
            }
            else { // Se login falhou, avisa ao usuário
                alert('Usuário ou Senha incorretos!');
            }
        }

        // Associa a função processaFormLogin ao formulário adicionando um manipulador do evento submit
        document.getElementById('login-form').addEventListener('submit', processaFormLogin);
    </script>
</body>

</html>
