         	// Pegar o horÃ¡rio atual
            var dataAtual = new Date();
		    if (dataAtual.getMinutes() < 10) {

     	// FunÃ§Ã£o para exibir a senha no input
        function mostrarSenha() {
		  var inputSenha = document.getElementById("txt_senha");
		  if (inputSenha.type === "password") {
			inputSenha.type = "text";
		  } else {
			inputSenha.type = "password";
		  }
		}
        
     	// FunÃ§Ã£o para nÃ£o permitir que o formulÃ¡rio seja enviado em branco
        (function () {
            $('form input').on("keyup change", function () {

                var empty = false;
                $('form input').each(function () {
                    if ($(this).val() == '') {
                        empty = true;
                    }
                });

                if (empty) {
                    $('#btn_salvar').attr('disabled', 'disabled');
                } else {
                    $('#btn_salvar').removeAttr('disabled');
