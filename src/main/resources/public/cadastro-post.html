	                </div>

	                    <div>
	                        <label for="imagemPostagem">Ilustraﾃｧﾃ｣o:</label>

	                    </div>
	
	                    <div>
	                        <label for="idioma-postagem">Idioma:</label>

	                </div>
	
	                <div class="principal__cadastro-postagem--enviar text-center">
	                    <button type="submit" id="btn_salvar" class="btn btn-dark" disabled="disabled">Enviar</button>
	                </div>

    <script>
        // Funﾃｧﾃｵes para esconder a navbar em usuﾃ｡rio nﾃ｣o logado
        document.body.onload = () => {
            if (!usuarioCorrente.login) {
                window.location.href = 'http://localhost:6789/index.html';
            }
        }

        // Associa ao evento de carga da pﾃ｡gina a funﾃｧﾃ｣o para verificar se o usuﾃ｡rio estﾃ｡ logado
        window.addEventListener('load', initPage);
        
     	// Funﾃｧﾃ｣o para nﾃ｣o permitir que o formulﾃ｡rio seja enviado em branco
        (function () {
            $('form input, textarea').on("keyup change", function () {

                var empty = false;
                $('form input, textarea').each(function () {
                    if ($(this).val() == '') {
                        empty = true;
                    }
                });

                if (empty) {
                    $('#btn_salvar').attr('disabled', 'disabled');
                } else {
                    $('#btn_salvar').removeAttr('disabled');
                }
            });
        })()
    </script>
