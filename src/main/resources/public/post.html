<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiomatize</title>
    
    <!-- LINKS do Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="http://localhost:6789/imgs/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="http://localhost:6789/imgs/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="http://localhost:6789/imgs/favicon/favicon-16x16.png">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JS do Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/48d815f5b3.js" crossorigin="anonymous"></script>

    <!-- SCRIPT do jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- LINKS da fonte Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS comum à todas as páginas -->
    <link rel="stylesheet" href="http://localhost:6789/styles/style.css">
    <!-- CSS específico da página -->
    <link rel="stylesheet" href="http://localhost:6789/styles/post.css">
</head>

<body>
    <header class="cabecalho sticky-top" style="box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.486);">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="http://localhost:6789/postagem/feed/"><img src="http://localhost:6789/imgs/logo.png" alt="Logo do Idiomatize"
                            class="cabecalho__logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav cabecalho__links-usuario">
                        	<div id="cursosPlataforma">
                                <a class="nav-link cabecalho__links-usuario--cursos" href="http://localhost:6789/curso/feed/"><i
                                        class="fa-solid fa-lock"></i>Cursos</a>
                            </div>
                        
                            <div id="nomeUsuario">
                                <a class="nav-link cabecalho__links-usuario--profile" href="perfil.html"><i
                                        class="fa-solid fa-user"></i>Perfil</a>
                            </div>

                            <div id="botaoLogin">
                                <a class="nav-link cabecalho__links-usuario--login" href="#"><i
                                        class="fa-solid fa-arrow-right-to-bracket"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="principal">
        <div class="container">
            
            <!-- POST -->

            <div class="row">
                <div class="col-12 principal__postagem-comentarios--titulo">
                    <p>Comentários:</p>
                </div>
                <div class="col-12 principal__postagem-comentarios--textarea">
                    <textarea name="textarea" maxlength="200" id="campoComentario"
                        placeholder="Comente aqui o que achou do texto..."></textarea>
                    <div class="principal__postagem-comentarios--botao-enviar">
                        <button type="button" class="btn btn-dark">Enviar</button>
                    </div>
                </div>
                <div class="col-12 principal__postagem-comentarios--contador">
                    <p id="contadorCaracteres">0 / 200</p>
                </div>
            </div>
        </div>
    </main>

    <div class="nova-postagem" id="novoPost" onclick="location.href='http://localhost:6789/cadastro-post.html';" style="cursor: pointer;">
        <!-- INSERÇÃO DO BOTÃO DE POSTAGEM -->
    </div>
    
    <div class="janela-chatbot" id="janelaChatbot">
        <div class="janela-chatbot__topo">
            <div class="janela-chatbot__topo--mascote">
                <img src="https://live.staticflickr.com/65535/52864929548_2ccfcc0aba_m.jpg" alt="Mascote do site">
                <p>Olá! Eu sou o João!</p>
            </div>
            <div class="janela-chatbot__topo--fechar">
                <button type="button" onclick="fechaPopupChatbot()"><i class="fa-solid fa-xmark fa-lg"></i></button>
            </div>
        </div>
        <div class="janela-chatbot__conversa" id="chat-log">
            <!-- CONVERSA COM O CHATBOT -->
        </div>

        <div class="janela-chatbot__input">
            <div>
                <input type="textarea" placeholder="Converse com o João!" id="user-input">
            </div>
            <div>
                <button id="send-button"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="chatbot" id="chatbot" onclick="abrePopupChatbot()" style="cursor: pointer;">
        <!-- INSERÇÃO DO CHATBOT -->
    </div>

    <span class="principal__onda-topo--azul-escuro"></span>
    <footer class="rodape">
        <div class="container">
            <div class="row">
                <div class="col-12 rodape__copyright text-truncate">
                    <p>&#169; Copyright 2023 - Disciplina de Trabalho Interdisciplinar II: Bancos de Dados e Sistemas
                        Inteligentes - <span style="font-weight: 600;">ICEI PUC Minas</span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


    <!-- SCRIPT comum à todas as páginas -->
    <script src="http://localhost:6789/scripts/main.js"></script>

    <!-- SCRIPT específico da página -->
    <script src="http://localhost:6789/scripts/post.js"></script>

    <!-- SCRIPT para validar o login -->
    <script src="http://localhost:6789/scripts/login.js"></script>
    
    <!-- SCRIPT para conectar com o chatbot -->
    <script src="http://localhost:6789/scripts/chatbot.js"></script>

    <script>
        // Funções para esconder a navbar em usuário não logado
        document.body.onload = () => {
            if (!usuarioCorrente.login) {
                window.location.href = 'http://localhost:6789/index.html';
            }
        }
        
        // Associa ao evento de carga da página a função para verificar se o usuário está logado
        window.addEventListener('load', initPage);
    </script>
</body>

</html>
